{%extends 'base.html' %}
{%block title%} Log-in {%endblock%}

{%block content%}
    <h1>Log in </h1>
    {% if form.errors %}
        <p>Your username password are incorrect</p>
    {% else %}
        <p> Please use this form to login</p>
    {%endif%}
    <div>
        <form  method="post">
            {{form.as_p}}
            {% csrf_token %}
             <input type="hidden" name="next" value="{{ next }}" />
            <p><input type="submit" value="login"></p>
        </form>
        <p>
            <a  href="{% url 'account:password_reset' %}">
                Forgotten your password?
            </a>
        </p>
    </div>
{%endblock%}
