<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%} Hello {%endblock%}</title>
</head>
<body>
    <div id="header">
        <span class="logo">Bookmarks</span>
    </div>
{% if messages %}
    <ul class="messages">
        {% for message in messages%}
            <li class="{{ message.tags }}">
                {{ message|safe }}
                <a href="#" class="close">x</a>
            </li>
        {% endfor %}
    {% endif %}
<div id = "content">
    {% block content%}
    {%endblock%}
</div>
</body>
</html>
